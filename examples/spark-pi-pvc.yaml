apiVersion: v1
kind: PersistentVolume
metadata:
  name: test-pv
  namespace: default
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 1Gi
  hostPath:
    path: /tmp
    type: Directory

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-pvc
  namespace: default
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeMode: Filesystem

---
apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: spark-pi-pvc
  namespace: default
spec:
  type: Scala
  mode: cluster
  image: registry.aliyuncs.com/acs/spark:ack-2.4.5-latest
  imagePullPolicy: Always
  mainClass: org.apache.spark.examples.SparkPi
  mainApplicationFile: local:///opt/spark/examples/jars/spark-examples_2.11-2.4.5.jar
  sparkVersion: "2.4.5"
  restartPolicy:
    type: Never
  volumes:
  - name: test-volume
    persistentVolumeClaim:
      claimName: test-pvc
  driver:
    cores: 1
    coreLimit: "1200m"
    memory: "512m"
    labels:
      version: "2.4.5"
    serviceAccount: spark
    volumeMounts:
    - name: test-volume
      mountPath: /tmp
  executor:
    cores: 1
    instances: 1
    memory: "512m"
    labels:
      version: "2.4.5"
    volumeMounts:
    - name: test-volume
      mountPath: /tmp
